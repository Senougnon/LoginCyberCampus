<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Paiement avec FedaPay</title>
    <script src="https://cdn.fedapay.com/checkout.js?v=1.1.7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #pay-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #pay-btn:hover {
            background-color: #45a049;
        }
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .success {
            background-color: #4CAF50;
        }
        .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <button id="pay-btn">Payer 100 FCFA</button>
    <div id="notification"></div>

    <script type="text/javascript">
        FedaPay.init('#pay-btn', {
            public_key: 'pk_live_TfSz212W0xSMKK7oPEogkFmp',
            transaction: {
                amount: 1,
                description: 'Achat de produit'
            },
            customer: {
                email: 'client@example.com'
            },
            onComplete: function(response) {
                var notification = document.getElementById('notification');
                if (response.reason === FedaPay.DIALOG_DISMISSED) {
                    notification.textContent = "Paiement annulé.";
                    notification.className = "error";
                } else if (response.reason === FedaPay.CHECKOUT_COMPLETED) {
                    notification.textContent = "Paiement réussi ! Merci.";
                    notification.className = "success";
                }
                notification.style.display = "block";
                setTimeout(function() {
                    notification.style.display = "none";
                }, 5000);
            }
        });
    </script>
</body>
</html>
